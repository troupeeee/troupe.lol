<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>troupe</title>
  <link rel="stylesheet" href="biostyle.css">
  <style>
    .ctebtn {
      font-size: 24px;
      font-weight: bold;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      background-clip: text;
      color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Styling for the volume control */
    #volume-control {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    /* Black and white styling for the volume control slider */
    #volume-slider {
      -webkit-appearance: none;
      width: 200px;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }

    #volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }

    #volume-slider:focus {
      outline: none;
    }

    /* Make the container background transparent */
    .container {
      background-color: transparent; /* Makes the background transparent */
      border: none; /* Removes any border if it exists */
    }

    /* Change bio color to black */
    .bio {
      color: black; /* Sets the bio text color to black */
    }

    /* Change username color to black */
    .username {
      color: black; /* Sets the username text color to black */
    }

    /* Change social button links color to black */
    .bonj {
      color: black; /* Sets the social button text color to black */
      border: none; /* Removes any border if it exists */
      background: transparent; /* Makes button background transparent */
    }

    /* Optional: Make the social icons black */
    .bonj img {
      filter: grayscale(100%) contrast(100%) brightness(100%); /* Turns social icons black and white */
    }
  </style>
</head>
<body>
  <div id="enter-site">
    <h3 class="ctebtn">
      [ CLICK ]
    </h3>
  </div>

  <div id="content">
    <audio id="audio" src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/song.mp3" loop></audio>
    <video id="video" muted>
      <source src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center">
      <div class="container">
        <div class="center">
          <img class="pfp" src="https://github.com/troupeeee/troupe.lol/blob/main/9b51463ee6775f01684a2c64b133ad58.jpg?raw=true">
        </div>
        <div class="center">
          <p class="username">
            <xan class="sparkle">troupe</xan>
          </p>
        </div>
        <div class="center">
          <p class="bio">@vampire9721469 @triggerbotter</p>
        </div>
        <div class="center">
          <a href="https://www.tiktok.com/@troupe" target="_blank"><button class="bonj"><img src="imgs/tiktok.png" alt="tiktok" height="30px"></button></a>
          <a href="https://www.roblox.com/users/707209709/profile" target="_blank"><button class="bonj"><img src="imgs/roblox.png" alt="roblox" height="30px"></button></a>
          <a href="https://www.youtube.com/@EquaIizerAPO" target="_blank"><button class="bonj"><img src="imgs/youtube.png" alt="youtube" height="30px"></button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Volume control slider -->
  <div id="volume-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.65">
  </div>

  <!-- Link to funny.js -->
  <script src="funny.js"></script>

  <script>
    // Add functionality for entering the site
    document.addEventListener('click', function() {
        const enterSiteDiv = document.getElementById('enter-site');
        const contentDiv = document.getElementById('content');
        const container = contentDiv.querySelector('.container');
        const audio = document.getElementById('audio');
        const video = document.getElementById('video');
  
        enterSiteDiv.style.display = 'none';
  
        container.classList.add('show');
  
        audio.volume = 0.65;
        audio.loop = true; 
        audio.play();
        video.play();
    }, { once: true });

    // Volume control functionality
    const volumeSlider = document.getElementById('volume-slider');
    const audio = document.getElementById('audio');

    volumeSlider.addEventListener('input', function() {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
