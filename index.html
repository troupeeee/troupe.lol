<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>troupe</title>
  <link rel="stylesheet" href="biostyle.css">
  
  <!-- Add this CSS for the overlay -->
  <style>
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 30px;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>

</head>
<body>
  <div id="enter-site">
    <h3 class="ctebtn">click</h3>
  </div>
  
  <div id="content">
    <audio id="audio" src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/song.mp3"></audio>
    <video id="video" muted>
      <source src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center">
      <div class="container">
        <div class="center">
          <img class="pfp" src="https://github.com/troupeeee/troupe.lol/blob/main/9b51463ee6775f01684a2c64b133ad58.jpg?raw=true">
        </div>
        <div class="center">
          <p>
            <xan class="username"><xan class="sparkle">troupe</xan></xan>
          </p>
        </div>
        <div class="center">
          <p class="bio">@vampire9721469 @triggerbotter</p>
        </div>
        <div class="center">
          <a href="https://www.tiktok.com/@troupe" target="_blank"><button class="bonj"><img src="imgs/tiktok.png" alt="tiktok" height="30px"></button></a>
          <a href="https://www.roblox.com/users/707209709/profile" target="_blank"><button class="bonj"><img src="imgs/roblox.png" alt="roblox" height="30px"></button></a>
          <a href="https://www.youtube.com/@EquaIizerAPO" target="_blank"><button class="bonj"><img src="imgs/youtube.png" alt="youtube" height="30px"></button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add functionality for entering the site
    document.addEventListener('click', function() {
        const enterSiteDiv = document.getElementById('enter-site');
        const contentDiv = document.getElementById('content');
        const container = contentDiv.querySelector('.container');
        const audio = document.getElementById('audio');
        const video = document.getElementById('video');
  
        enterSiteDiv.style.display = 'none';
  
        container.classList.add('show');
  
        audio.volume = 0.65;
        audio.loop = true; 
        audio.play();
        video.play();
    }, { once: true });

    // Anti-skid functionality: detect developer tools
    let devToolsOpened = false;

    // Function to check if developer tools are open
    function detectDevTools() {
        const threshold = 160; // Set a threshold (in px) for devtools opening
        const devToolsHeight = window.outerHeight - window.innerHeight;

        if (devToolsHeight > threshold) {
            devToolsOpened = true;
            showOverlay();
        } else {
            devToolsOpened = false;
        }
    }

    // Function to show the overlay with the message
    function showOverlay() {
        const overlay = document.getElementById('devtools-overlay');
        overlay.style.display = 'flex';
    }

    // Periodically check for developer tools
    setInterval(detectDevTools, 1000); // Check every 1 second

    // Optionally, you can add a check for when users try to press F12 or Ctrl + Shift + I
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            showOverlay();
        }
    });

    // Add the overlay to the body when the script runs
    const overlayDiv = document.createElement('div');
    overlayDiv.id = 'devtools-overlay';
    overlayDiv.className = 'overlay';
    overlayDiv.innerHTML = 'Nice try! No skidding for you!';
    document.body.appendChild(overlayDiv);
    
  </script>

</body>
</html>
