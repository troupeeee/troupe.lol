<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>troupe</title>
  <link rel="stylesheet" href="biostyle.css">
  <style>
    /* Add styling for the snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      pointer-events: none;
      z-index: 9999;
      animation: snowflake-fall 10s linear infinite, snowflake-sway 3s ease-in-out infinite;
    }
    @keyframes snowflake-fall {
      0% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    @keyframes snowflake-sway {
      0%, 100% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(20px);
      }
    }
  </style>
</head>
<body>
  <div id="enter-site">
    <h3 class="ctebtn">click</h3>
  </div>
  
  <div id="content">
    <audio id="audio" src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/song.mp3"></audio>
    <video id="video" muted>
      <source src="https://github.com/troupeeee/troupe.lol/raw/refs/heads/main/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center">
      <div class="container">
        <div class="center">
          <img class="pfp" src="https://github.com/troupeeee/troupe.lol/blob/main/9b51463ee6775f01684a2c64b133ad58.jpg?raw=true">
        </div>
        <div class="center">
          <p>
            <xan class="username"><xan class="sparkle">troupe</xan></xan>
          </p>
        </div>
        <div class="center">
          <p class="bio">@vampire9721469 @triggerbotter</p>
        </div>
        <div class="center">
          <a href="https://www.tiktok.com/@troupe" target="_blank"><button class="bonj"><img src="imgs/tiktok.png" alt="tiktok" height="30px"></button></a>
          <a href="https://www.roblox.com/users/707209709/profile" target="_blank"><button class="bonj"><img src="imgs/roblox.png" alt="roblox" height="30px"></button></a>
          <a href="https://www.youtube.com/@EquaIizerAPO" target="_blank"><button class="bonj"><img src="imgs/youtube.png" alt="youtube" height="30px"></button></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add functionality for entering the site
    document.addEventListener('click', function () {
      const enterSiteDiv = document.getElementById('enter-site');
      const contentDiv = document.getElementById('content');
      const container = contentDiv.querySelector('.container');
      const audio = document.getElementById('audio');
      const video = document.getElementById('video');

      enterSiteDiv.style.display = 'none';

      container.classList.add('show');

      audio.volume = 0.65;
      audio.loop = true;
      audio.play();
      video.play();

      // Add snowflakes after entering the site
      startSnowflakes();
    }, { once: true });

    // Snowflake script
    function startSnowflakes() {
      const snowflakeCharacters = ['❄', '✻', '✼', '❅', '❆', '✺'];
      const numSnowflakes = 50;

      for (let i = 0; i < numSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = snowflakeCharacters[Math.floor(Math.random() * snowflakeCharacters.length)];
        snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        snowflake.style.animationDuration = (5 + Math.random() * 5) + 's'; // Random fall duration
        snowflake.style.fontSize = (10 + Math.random() * 20) + 'px'; // Random size
        snowflake.style.opacity = Math.random(); // Random opacity
        document.body.appendChild(snowflake);

        // Remove snowflake after animation ends
        snowflake.addEventListener('animationend', () => {
          snowflake.remove();
        });
      }
    }
  </script>
</body>
</html>
